<html>
    <head>
	    <title>Registration form</title>
	</head>	
	<body>
	<table bordercolor=black bgcolor=lightgreen>
	    <form>
		<tr>
		    <th colspan="2">REGISTRATION FORM</TH>
		</tr>
		<tr>
		    <td><label for=fname>First Name:</label></td>
            <td><input type="text" name=fname placeholder=firstname required></td>
	    </tr>
		<tr>
		    <td><label for=lname>Last Name:</label></td>
			<td><input type="text" name=lname placeholder=lastname required></td>
		</tr>
		<tr>
		    <td> Choose Gender: </td>
		    <td><input type="radio" name=gender><label for=gender>Male</label></td>
		</tr>
   		<tr>
		    <td></td>
			<td><input type="radio" name=gender><label for=gender>Female</label></td>
		</tr>
		<tr>
		    <td>Qualification:</td>
            <td><input type="radio" name=Qualification><label for="Qualification">B.Tech</label></td>    			
		</tr>
		<tr>
		    <td></td>
			<td><input type="radio" name=Qualification><label for="Qualification">Inter/Diploma</label></td>
		</tr>
		<tr>
		    <td></td>
			<td><input type="radio" name=Qualification><label for="Qualification">SSC</label></td>
		</tr>
		<tr>
		    <td>choose skills:</td>
			<td><input type=checkbox name=skills><label for=skills>core java</label></td>
		</tr>
     	<tr>
		    <td></td>
			<td><input type=checkbox name=skills><label for=skills>java script</label></td>
		</tr> 
		<tr>
		    <td></td>
			<td><input type=checkbox name=skills><label for=skills>css</label></td>
		</tr>
		<tr>
		    <td>Email:</td>
		    <td><input type=email placeholder="xxxxx@gmail.com"></td>
		</tr>
		<tr>
		    <td>mobile no:</td>
					<td><select>
					           <option>+90</option> 
							   <option>+97</option>
							   <option>+91</option>
							   <option>+92</option>
							   <option>+98</option>
							   <option>+986</option>
							   <option>+93</option>
					    </select> 
 						<input type="tel" name="mobile no:" pattern={0-9}(10)>
					</td>   
		</tr>
		<tr>
		    <td>D.O.B :</td>
 			<td><input type="date"></td><br>
        </tr>
		<tr>
		    <td> Address </td>
			<td> <textarea rows=5 cols=50></textarea></td>
		</tr>
        <tr>		
			<td>Resume</td>
			<td><input type="file" required></td>
		</tr>
		<tr>
		    <td><input type="reset"></td><br>
		</tr>
		<tr>
		    <th colspan="2"><input type="submit"></th> 
		</tr>
	</table>
	
	</body>
</html>
